<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="search-bar">
                <textarea name="" id="search-bar" cols="30" rows="10" placeholder="Search task"></textarea>
            </div>
            <ul class="ul-container" id="container-todolist">
            </ul>
            <div class="add__new-task">
                <h2 class="title__new-task">
                    Add new task
                </h2>
                <div class="container__add-new">
                    <textarea name="" id="add-new" cols="30" rows="10"
                        style="margin: 0px; width: 95%; height: 50px;"></textarea>
                    <button class="button-add" value="add" id="button-add">add</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/principal.js"></script>

</body>

</html>
